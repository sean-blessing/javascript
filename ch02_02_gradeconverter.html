<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Converter</title>
</head>
<body>
    <script>
        alert("hello!");
        var numGrade = parseInt(prompt("Number Grade:  "));
        var letterGrade = "";

        if (numGrade>=88)
            letterGrade = "A";
        else if (numGrade>=80)
            letterGrade = "B";
        else if (numGrade>=67)
            letterGrade = "C";
        else if (numGrade>=60)
            letterGrade = "D";
        else if (numGrade>=0)
            letterGrade = "F";
        else
            letterGrade = "n/a";
        var msg = "Letter grade is: "+letterGrade;
        alert(msg);
        alert("bye!");
    </script>
</body>
</html>
