<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window Methods</title>
</head>
<body>
<h1>Lets test some window methods!</h1>
<script>
    // alert
    alert("Yo!!");
    
    // popup w/ OK & Cancel
    var conf = confirm("Are you sure??");
    if (conf) {
        alert("Yep, you're sure!!");
    }
    else {
        alert("Darn, guess not.  :(");
    }
    
    // prompt for user input
    var userInput = prompt("Enter something: ");
    alert("User entered '" + userInput + "'.");
    
    // print
    print();
    
</script>
    
</body>
</html>
